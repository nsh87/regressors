[tox]
envlist = py26, py27, py33, py34, py35

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/regressors
commands =
    coverage erase
    coverage run --source ehrcorral setup.py test
    coverage combine
    coverage report
deps =
    -r{toxinidir}/requirements_dev.txt

[testenv:py26]
commands =
nosetests tests/test_ehrcorral.py

[testenv:py33]
commands =
python setup.py test

[testenv:py34]
commands =
python setup.py test

[testenv:py35]
commands =
python setup.py test
